<dom-module id="meet-registration">
  <template>
    <style include="meet-button2">

      :host {
        display: block;
        text-align: center;
        color: var(--app-secondary-color);
      }
      .meet-registration {
        width: 60%;
        margin-left: 20%;
      }
      .meet-registration__title {
        text-align: left;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        margin: auto;
        font-size: 34px;
        margin-left: 0%;
      }
      .meet-registration__header {
        background-color: #ff5053;
        height: 10%;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        justify-content: flex-start
        align-items: flex-start;
      }
      .meet-registration__registration {
        border: none;
      }
      .meet-registration__form-title {
        text-align: center;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        font-size: 25px;
      }
      .meet-registration__main-info {
        padding-bottom: 30px;
        border: 1px solid #c5c5c5;
        border-top: none;
      }
      .arrow {
        display: inline-block;
        height: 34px;
        width: 34px;
        color: #fff;
        cursor: pointer;
        transition: opacity 0.25s ease;
        margin: auto; 
        margin-left: 2%;
        margin-right: 0;
      }
      .arrow:hover {
        opacity: 0.6;
        }
    </style>

    <article class="meet-registration">
      <section class="meet-registration__header">
        <iron-icon icon="icons:arrow-back" on-click="_goBack" class="arrow"></iron-icon>
        <h1 class="meet-registration__title">Meetup</h1></section>
        <section class="meet-registration__main-info">
          <fieldset class="meet-registration__registration">
            <legend class="meet-registration__form-title" id="id1">
             Want to visit us? Sign up here.
            </legend>
          </fieldset>
        <meet-regfield></meet-regfield>
      </section>
    </article>
  </template>
  <script>

    class meetRegistration extends Polymer.Element {
      static get is() { return 'meet-registration'; }

      _goBack() {
          window.history.back();
      }
    }

    customElements.define(meetRegistration.is, meetRegistration);

  </script>
</dom-module>
