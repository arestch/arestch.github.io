<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"></head><body><dom-module id="meet-button"><template><style>meet-button{display:inline-block;border:none;color:#555;text-decoration:none;background-color:#fff;padding:25px 45px;font-size:13px;text-transform:uppercase;font-weight:600;letter-spacing:3px;border-radius:2px;width:10%;text-align:center;position:relative;outline:none;transition:background-color .1s ease;cursor:pointer;margin:auto;}meet-button::after{transition:background-color .2s ease;position:absolute;content:'';height:4px;bottom:0;width:10%;background-color:gray;opacity:.18;border-bottom-left-radius:2px;border-bottom-right-radius:2px;left:0;}meet-button:focus, meet-button:hover{text-decoration:none;color:#000;}meet-button:hover{background-color:white;}meet-button:hover::after{opacity:.22;}meet-button:active{background-color:lightblue;}meet-button:active::after{opacity:.32;}</style></template></dom-module></body></html>
