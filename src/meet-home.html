
<link rel="import" href="./../bower_components/polymer/polymer-element.html">
<link rel="import" href="./../bower_components/skeleton-carousel/skeleton-carousel.html">
<link rel="import" href="./meet-button.html">



<dom-module id="meet-home">
  <template>
  	<style include="meet-button">
      :host {
        display: block;
        text-align: center;
        color: var(--app-secondary-color);
      }
			.event{
				width: 100%;
				height: 60vh;
				display: -webkit-flex;
				display: -moz-flex;
				display: -ms-flex;
				display: -o-flex;
				display: flex;
				justify-content: center;
				align-content: center;
				flex-direction: column;
				position: relative;
			}
			.event:before {
				content: "";
				position:absolute;
				width: 100%;
				height: 100%;
				transition: background 0.5s ease;
				background: rgba(0,0,0,0.6);
			}
			.event:hover:before {
				background: rgba(0,0,0,0.4);
				text-align: center;
			}
			.event-google {
				background: url(./../img/1159357.jpg) no-repeat;
				-webkit-background-size: cover;			
				background-position: 100% 30%;
			}
			.event-facebook {
				background: url(./../img/facebook.jpg) no-repeat;
				-webkit-background-size: cover;
				background-position: 100% 50%;
			}
			.event__title {
				margin-top: 3%;
				font-size: 85px;
				color: #fff;
				font-weight: 700;
				font-family: 'Space Mono', Arial;;
				z-index: 1;
			}
			.event__logo {
				margin: auto;
				margin-bottom: 200px;
				z-index: 1;
				width: 450px;
			}
			.event__logo--google{

				margin-left: 37%;
				margin-bottom: 270px;
			}
			meet-button {

		    position: absolute;
		    bottom: 10%;
		   	left: 50%;
		   	margin-left: -7%;
			}

    </style>
  <skeleton-carousel dots nav loop auto>
		<div class="event event-google">
			<img src="./../img/google-logo.png" alt="logo-google" class="event__logo   event__logo--google"></img>
			<a href="./google"><meet-button>See More</meet-button></a>
		</div>
		<div class="event event-facebook">
						<img src="./../img/facebook-logo.png" alt="logo-facebook" class="event__logo"></img>
						<meet-button></meet-button>
						<a href="./facebook"><meet-button>See More</meet-button></a>
		</div>
</skeleton-carousel>
  </template>

  <script>
    class MeetHome extends Polymer.Element {
      static get is() { return 'meet-home'; }
    }

    window.customElements.define(MeetHome.is, MeetHome);
  </script>
</dom-module>
