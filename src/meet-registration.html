<link rel="import" href="./../bower_components/polymer/polymer-element.html">
<link rel="import" href="./../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./../bower_components/iron-icons/iron-icons.html">

<dom-module id="meet-registration">
  <template>
    <style>

      :host {
        display: block;
        text-align: center;
        color: var(--app-secondary-color);
      }
      .meet-registration {
        width: 60%;
        margin-left: 20%;
      }
      .meet-registration__title {
        text-align: left;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        margin-left: 0;
        padding-top: 1%;
        font-size: 30px;
        margin-bottom: 0;
        margin-top: 0;
        padding-bottom: 1%;
      }
      .meet-registration__header {
        background-color: #ff5053;
        height: 10%;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
      }
      
      .meet-registration__registration {
        border: none;
        text-align: center;
        margin-left: 0;
      }

      .meet-registration__form-title {
        text-align: center;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        font-size: 25px;
      }
      .meet-registration__input {
        display: inline-block;
        border: none;
        height: 30px;
        padding-left: 10px;
        opacity: 0.8;
        width: 165px;
        margin-left: 0;
      }
      .meet-registration__main-info {
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        justify-content: center;
      }
      .meet-registration__label {
        position: relative;
        left: 50%;
        margin-left: -90px;
        text-align: left;
        margin-bottom: 10px;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        display: block;
        width: 100px;
      }
      .meet-registration__main-info {
        border: 1px solid #c5c5c5;
        border-top: none;
      }
      .meet-registration__button {
        border: none;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        height: 50px;
        width: 100px;
        border: 1px solid rgba(0,0,0, 0.3);
        background-color: lightblue;
        cursor: pointer;
        margin-left: 0;
              }
      .arrow {
        display: inline-block;
        margin-top: 1.4%;
        margin-left: 2%;
        height: 40px;
        width: 40px;
        color: #fff;
        cursor: pointer;
        transition: opacity 0.25s ease;
      }
      .arrow:hover {
        opacity: 0.6;
              }
    </style>

    <article class="meet-registration">
      <section class="meet-registration__header">
      <iron-icon icon="icons:arrow-back" on-click="_goBack" class="arrow"></iron-icon>
      <h1 class="meet-registration__title">Meetup</h1></section>
      <section class="meet-registration__main-info">
      <form  action="https://httpbin.org/post" method="post" id="regform" >
        <fieldsetclass="meet-registration__registration">
      <legend class="meet-registration__form-title">
       Want to visit us? Sign up here.
      </legend>
       <label for="" class="meet-registration__label">Login:
        <input type="text" class="meet-registration__input" type="text" name="login" value="" required>
      </label>
      <label for="" class="meet-registration__label">Password:
        <input type="password" class="meet-registration__input" type="password" name="password" value=""
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and
         lowercase letter, and at least 8 or more characters"
         required>
      </label>
      <label for="" class="meet-registration__label">First Name:
        <input type="text" class="meet-registration__input " name="first-name" value=""
        pattern="[a-zA-ZА-Я]{1,}"  title="Must contain only letters"
         required>
      </label>
      <label for="" class="meet-registration__label">Last Name:
        <input type="text" class="meet-registration__input" name="last-name"
        pattern="[a-zA-ZА-Я]{1,}"  title="Must contain only letters" value="" required>
      </label>
      <label for="" class="meet-registration__label">Email:
        <input type="email" class="meet-registration__input" name="email" value="" required>
      </label
      </fieldset>
       <button form="regform" class="meet-registration__button" type="submit">Register</button>
      </form>
      </section>
    </article>
  </template>
  <script>

    class meetRegistration extends Polymer.Element {
      static get is() { return 'meet-registration'; }

      _goBack() {
          window.history.back();
      }
    }

    customElements.define(meetRegistration.is, meetRegistration);

  </script>
</dom-module>
