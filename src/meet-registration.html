<link rel="import" href="./../bower_components/polymer/polymer-element.html">
<link rel="import" href="./../bower_components/iron-icon/iron-icon.html">

<dom-module id="meet-registration">
  <template>
    <style>

      :host {
        display: block;
        text-align: center;
        color: var(--app-secondary-color);
      }
      .meet-registration {
        width: 60%;
        margin-left: 20%;
      }
      .meet-registration__title {
        text-align: left;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        margin-left: 10%;
        padding-top: 2%;
        padding-bottom: 1%;
      }
      .meet-registration__header {
        background-color: #ff5053;
        height: 10%;
      }
      
      .meet-registration__registration {
        border: none;
        text-align: center;
        margin-left: 0;
      }

      .meet-registration__form-title {
        text-align: center;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        font-size: 25px;
      }
      .meet-registration__input {
        display: inline-block;
        border: none;
        height: 30px;
        padding-left: 10px;
        opacity: 0.8;
        width: 165px;
        margin-left: 0;
      }
      .meet-registration__main-info {
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        justify-content: center;
      }
      .meet-registration__label {
        position: relative;
        left: 50%;
        margin-left: -90px;
        text-align: left;
        margin-bottom: 10px;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        display: block;
        width: 100px;
      }
      .meet-registration__main-info {
        border: 1px solid #c5c5c5;
        border-top: none;
      }
      .meet-registration__button {
        border: none;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        height: 50px;
        width: 100px;
        border: 1px solid rgba(0,0,0, 0.3);
        background-color: lightblue;
        cursor: pointer;
        margin-left: 0;
              }
    </style>

    <article class="meet-registration">
      <section class="meet-registration__header">
      <h1 class="meet-registration__title">Meetup</h1></section>
      <section class="meet-registration__main-info">
        <fieldset class="meet-registration__registration">
      <legend class="meet-registration__form-title">
        Wanna visit us? Register here.
      </legend>
       <label for="" class="meet-registration__label">Login:
        <input type="text" class="meet-registration__input" type="text" name="login" value="" required>
      </label>
      <label for="" class="meet-registration__label">Password:
        <input type="password" class="meet-registration__input" type="password" name="password" value="" required>
      </label>
      <label for="" class="meet-registration__label">First Name:
        <input type="text" class="meet-registration__input " name="first-name" value="" required>
      </label>
      <label for="" class="meet-registration__label">Last Name:
        <input type="text" class="meet-registration__input" name="second-name" value="" required>
      </label>
      <label for="" class="meet-registration__label">Email:
        <input type="email" class="meet-registration__input" name="second-name" value="" required>
      </label
     </fieldset>
       <button class="meet-registration__button" type="submit">Register</button>

      </section>
    </article>
  </template>
  <script>

    class meetRegistration extends Polymer.Element {
      static get is() { return 'meet-registration'; }
    }

    customElements.define(meetRegistration.is, meetRegistration);

  </script>
</dom-module>
