<link rel="import" href="./../bower_components/polymer/polymer-element.html">
<link rel="import" href="./../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./../bower_components/paper-input/paper-input.html">
<link rel="import" href="./../bower_components/paper-input/paper-button.html">
<link rel="import" href="./../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="./../bower_components/iron-form/iron-form.html">

<dom-module id="meet-regfield">
  <template>
    <style>
      .submit-button {
        border: none;
        font-family: 'Mukta Malar', sans-serif;
        text-transform: uppercase;
        height: 50px;
        width: 100px;
        border: 1px solid rgba(0,0,0, 0.3);
        background-color: lightblue;
        cursor: pointer;
        padding: 10px;
        padding-right: 40px;
        padding-left: 40px;
        }
      paper-input {
        display: block;
        width: 30%;
        margin: auto;
      }
      .checkbox {
        margin-top: 1%;
        margin-bottom: 2%;
      }
    </style>
   <iron-form id="register-form" allow-redirect>
      <form action="https://httpbin.org/post" method="post" >
        <paper-input label="Login" name="login" required auto-validate pattern="[a-zA-Z0-9]{4,}" error-message="Must contain at least 4 symbols!">
        </paper-input>
        <paper-input label="Password" type="password" required name="password" auto-validate pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" error-message="8+ characters, at least one number and one uppercase">
        </paper-input>
        <paper-input label="First Name" name="first-name" required auto-validate pattern="[a-zA-ZА-Я]{1,}" error-message="Must contain only letters">
        </paper-input>
        <paper-input label="Last Name" name="last-name" required auto-validate pattern="[a-zA-ZА-Я]{1,}" error-message="Must contain only letters">
        </paper-input>
        <paper-input label="Email" name="email" required auto-validate pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" error-message="Example: foo@bar.com">
        </paper-input>
        <paper-checkbox name="spam" value="yes" checked class="checkbox"'>I want to receive notifications</paper-checkbox>
      </form>
       <paper-button class="submit-button" raised on-click="_submitForm">Submit</paper-button>
    </iron-form>
  </template>
  <script>
    Polymer({
      is: 'meet-regfield',
       _submitForm: function()  {
        Polymer.dom(this.root).querySelector("#register-form").submit();
      }
    });
  </script>
</dom-module>
